<!DOCTYPE html>
<html lang="en">
<head>
<title>A&R SLOUTIONS SERVICES</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<style>
.jumbotron {
	background-color: rgba(0, 0, 0, 1.00);
	color: #ffffff;
}
</style>


	<div class="jumbotron text-center">
		<h1>LOGIN</h1>
		<form class="form-inline">
			<div class="input-group">
				<input type="login" class="form-control" size="50"
					placeholder="search logins" required>
				<div class="input-group-btn">
					<button type="button" class="btn btn-danger">Search</button>
				</div>
			</div>
		</form>
	</div>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-5">USERNAME:</label>
			<div class=col-sm-4>
				<input type="text" id="username" class="form-control"
					placeholder="Enter your uname" ng-model="username">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-5">PASSWORD:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="password"
					placeholder="Enter your pwd" ng-model="password">
			</div>		
		</div>
		
		<div class="form-group" ng-click="login()">
			<div class="col-sm-offset-6 col-sm-16">
				<input type="button" class="btn btn-primary" value="submit" />
			</div>
			</div>
		
		<div class="form-group">
			<div class="col-sm-offset-8 col-sm-17">
				<a href=#!/registration class="btn btn-primary btn-md">REGISTER</a>
			</div>
		</div>
		
</body>
</html>
